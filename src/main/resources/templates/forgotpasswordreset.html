<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:substituteby="layout/header :: head"></head>

<body>

<header th:substituteby="layout/header :: header"></header>

<div class="container mt-3">

    <div th:substituteby="layout/messages :: messages"></div>

    <div class="row">
        <h2 th:text="#{forgotpassword.title}">RESET PASSWORD</h2>
    </div>
    <div class="row">
        <h4 th:text="#{forgotpassword.title.user(${user.name})}">User: A User</h4>
    </div>

    <div class="row">
        <div class="col-12">
            <form id="password" class="form-horizontal" role="form" th:action="@{/forgot-password-change}" method="post">

                <input type="hidden" th:value="${user.login}" th:name="login"/>
                <div class="form-group">
                    <label for="newPassword1Input" class="control-label" th:text="#{forgotpassword.form.newpassword1}">New password:</label>
                    <input id="newPassword1Input" class="form-control" type="password" name="newPassword1" required="required" />

                </div>
                <div class="form-group">
                    <label for="newPassword2Input" class="control-label" th:text="#{forgotpassword.form.newpassword2}">Repeat new password:</label>
                    <input id="newPassword2Input" class="form-control" type="password" name="newPassword2" required="required" />

                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" th:text="#{forgotpassword.form.submit}">Change</button>
                </div>
            </form>
        </div>
    </div>

</div>

</body>

</html>
