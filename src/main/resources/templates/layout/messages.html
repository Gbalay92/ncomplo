<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="messages">
	<div th:if="${message}" class="message info">
		<p th:text="${message}">Message</p>
	</div>
	<div th:if="${warning}" class="message warn">
		<p th:text="${warning}">Warning</p>
	</div>
		<div th:if="${error}" class="message error">
		<p th:text="${error}">Error</p>
	</div>
	<div th:if="${param.error}" class="message error">
		<p th:text="#{login.error}">Login failed</p>
	</div>
</div>

</html>
